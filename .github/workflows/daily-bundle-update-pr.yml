      #     if git diff origin/main..update-bundle-${{ env.DATE }} --quiet; then
      #       echo "--- No differences with main branch ---"
      #     else
      #       echo "--- Differences found with main branch ---"
      #       echo "pr_needed=true" >> $GITHUB_ENV
      #     fi

      #     PR_EXISTS=$(gh pr list --head update-bundle-${{ env.DATE }} --state open --json number --jq '.[0].number')
      #     if [ -z "$PR_EXISTS" ]; then
      #       echo "pr_exists=false" >> $GITHUB_ENV
      #     else
      #       echo "pr_exists=true" >> $GITHUB_ENV
      #     fi

      #     if git ls-remote --exit-code --heads origin update-bundle-${{ env.DATE }}; then
      #       git fetch origin update-bundle-${{ env.DATE }}:update-bundle-${{ env.DATE }}
      #       git checkout update-bundle-${{ env.DATE }}
      #     else
      #       git checkout -b update-bundle-${{ env.DATE }}
      #     fi

      - name: Update Gemfile.lock
        run: |
          echo "--- git branch ---"
          git branch
          cd ${{ env.BACKEND_DIR }}
          bundle update

          echo "--- git status ---"
          git status
          git add Gemfile.lock

          echo "--- git log --oneline -n 5 ---"
          git log --oneline -n 5

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          base: main
          branch: update-bundle-${{ env.DATE }}
          title: "Update Gemfile.lock on ${{ env.DATE }}"
          body: "Automated update of Gemfile.lock by GitHub Actions"
          draft: false
