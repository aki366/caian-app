name: Send RSpec results to Slack

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
      - release
      - develop

jobs:
  run_spec:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:                    
          MYSQL_ROOT_PASSWORD: password  
          TZ: "Asia/Tokyo"

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true

      - name: Yarn install
        run: yarn install

      - name: Budle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Setup Database
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Test with Rspec
        run: bundle exec rspec -f d --dry-run --order defined