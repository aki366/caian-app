version: "3"
services:
  rails:
    # コンテナ名の指定
    container_name: caian_rails
    # Dockerfile のあるディレクトリのパスを指定「.」で同じフォルダ内
    build: .
    # デフォルトのコマンド指定
    command: bundle exec puma -C config/puma.rb
    # command: bundle exec rails s -p 3000 -b '0.0.0.0'
    # データの参照先（ホスト側のカレントディレクトリにマウントする）
    volumes:
      - .:/caian_app
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    # 出力結果を見やすくする
    tty: true
    # 入力を可能にする
    stdin_open: true
    # 依存関係の指定（dbが起動した後に、webが起動するようになる）
    depends_on:
      - db
    # links:
    #   - db
    user: root

  db:
    # コンテナ名の指定
    container_name: caian_db
    # イメージの指定
    image: mysql:8.0.30
    # ポートの指定（外部からのアクセス時のポート：Dockerコンテナからアクセス時のポート）
    ports:
      - "3306:3306"
    # ボリュームとは、データを永続化できる場所のこと
    volumes:
      - ./mysql:/var/lib/mysql
    # 環境変数の指定（初期設定値）
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_HOST: localhost
      MYSQL_ROOT_PASSWORD: <%= ENV['DB_PASSWORD'] %>

  #nginxのコンテナ作成
  web:
    build:
      context: ./containers/nginx
    volumes:
      - public-data:/caian_app/public
      - tmp-data:/caian_app/tmp
    ports:
      - 80:80
    depends_on:
      - rails

volumes:
  db:
    driver: local
  # bundle:
  #   driver: local
  public-data:
  tmp-data:
  log-data:
